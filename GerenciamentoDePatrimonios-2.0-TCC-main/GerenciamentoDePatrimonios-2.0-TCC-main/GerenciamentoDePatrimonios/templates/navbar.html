{% load static %}

<!-- Navbar -->
<header>
    <nav>
        <div class="logo-component">
            <a href="/">
                <!--Link da imagem-->
                <img src="{% static 'img/senaiLogoNoBack.png' %}" alt="Logo" class="logoImage-Component">
            </a>
        </div>
      <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-list">
        <a id="theme-toggle" class="IconButton-homepage">
            <span class="material-symbols-outlined darkModeHomepage">contrast</span>
        </a>
        <li><a href="faq">FAQ</a></li>
        <li><a href="login">Entrar</a></li>
      </ul>
    </nav>
  </header>

  <script>
class MobileNavbar {
  constructor(mobileMenu, navList, navLinks) {
    this.mobileMenu = document.querySelector(mobileMenu);
    this.navList = document.querySelector(navList);
    this.navLinks = document.querySelectorAll(navLinks);
    this.activeClass = "active";

    this.handleClick = this.handleClick.bind(this);
  }

  animateLinks() {
    this.navLinks.forEach((link, index) => {
      link.style.animation
        ? (link.style.animation = "")
        : (link.style.animation = `navLinkFade 0.5s ease forwards ${
            index / 7 + 0.3
          }s`);
    });
  }

  handleClick() {
  this.navList.classList.toggle(this.activeClass);
  this.mobileMenu.classList.toggle(this.activeClass);
  document.body.classList.toggle("nav-open"); // Bloqueia o scroll
  this.animateLinks();
}


  addClickEvent() {
    this.mobileMenu.addEventListener("click", this.handleClick);
  }

  init() {
    if (this.mobileMenu) {
      this.addClickEvent();
    }
    return this;
  }
}

const mobileNavbar = new MobileNavbar(
  ".mobile-menu",
  ".nav-list",
  ".nav-list li",
);
mobileNavbar.init();
  </script>
